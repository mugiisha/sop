# Application Configuration
spring.application.name=sop-recommendation-service
server.port=6068

# gRPC Configuration
grpc.server.port=5050
grpc.client.user-management-service.negotiation-type=plaintext
grpc.client.sop-content-service.negotiation-type=plaintext
#grpc.client.user-management-service.address=static://localhost:6067
#grpc.client.sop-content-service.address=static://localhost:6066
#grpc.client.user-management-service.enable-keep-alive=true
#grpc.client.sop-content-service.enable-keep-alive=true
#grpc.client.user-management-service.keep-alive-without-calls=true
#grpc.client.sop-content-service.keep-alive-without-calls=true

# gRPC Timeouts and Retry Configuration
#grpc.client.user-management-service.deadline=10000
#grpc.client.sop-content-service.deadline=10000
#grpc.client.GLOBAL.deadline=10000
grpc.client.user-management-service.max-inbound-message-size=10485760
grpc.client.sop-content-service.max-inbound-message-size=10485760
grpc.client.user-management-service.max-inbound-metadata-size=10485760
grpc.client.sop-content-service.max-inbound-metadata-size=10485760

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000
spring.data.redis.database=0
spring.cache.type=redis
spring.cache.redis.time-to-live=1800000
spring.cache.redis.cache-null-values=false
spring.cache.redis.enable-statistics=true

# Eureka Configuration
spring.cloud.compatibility-verifier.enabled=false
eureka.client.serviceUrl.defaultZone=http://eureka:password@localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

