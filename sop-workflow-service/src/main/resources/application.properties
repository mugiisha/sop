# Service Configuration (example for sop-workflow-service)
spring.application.name=sop-workflow-service
server.port=6063
eureka.client.serviceUrl.defaultZone=http://eureka:password@localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
spring.cloud.compatibility-verifier.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*


#server.port=8088
spring.main.web-application-type=servlet



# MongoDB URI
spring.data.mongodb.uri=${MONGODB_URL}
spring.kafka.bootstrap-servers=${KAFKA_URL:localhost:9092}

grpc.client.user-management-service.negotiation-type=plaintext



